name: Static check

on:
    pull_request:

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js 22
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
            - name: Type check
              run: npm run type-check
